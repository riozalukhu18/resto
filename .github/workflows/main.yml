name: Deploy to Biznet Gio VPS

on:
  push:
    branches:
      - main  # Ganti dengan branch yang ingin digunakan

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build and Push Docker Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/restaurant-app:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/restaurant-app:latest

    - name: Deploy to VPS via SSH
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.BIZNET_GIO_HOST }}
        username: ${{ secrets.BIZNET_GIO_USER }}
        password: ${{ secrets.BIZNET_GIO_PASSWORD }}
        script: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/restaurant-app:latest
          docker stop restaurant-app || true
          docker rm restaurant-app || true
          docker run -d --name restaurant-app -p 80:80 --restart always ${{ secrets.DOCKER_USERNAME }}/restaurant-app:latest
